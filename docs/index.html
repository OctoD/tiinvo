<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tiinvo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />

  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>

</head>

<body class="ready">
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      autoHeader: true,
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 1,
      onlyCover: true,
      name: 'tiinvo',
      repo: 'OctoD/tiinvo',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/octod/tiinvo/blob/master/docs/',
          null,
          'Edit on Github'
        )
      ],
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script> -->
</body>

</html>
